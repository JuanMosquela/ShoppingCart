<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>
<body>

  <template id="template-card">
    <div class="col-12 col-xl-3 col-lg-6 col-mb-3">
        <div class="card shadow p-1" id="card">
            <img src="" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <button class="btn btn-dark">Add to cart</button>
            </div>
        </div>
    </div>
</template>

<template id="template-footer">
    <th scope="row" colspan="2">Total product</th>
    <td>10</td>
    <td>
        <button class="btn btn-danger btn-sm" id="empty">
            Empty
        </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>

</template>

<template id="template-cart">
  <tr>
    <th scope="row">id</th>
    <td>Product</td>
    <td>1</td>
    <td>
      <button class="btn btn-info btn-sm">
        +
      </button>
      <button class="btn btn-danger btn-sm">
        -
      </button>
    </td>
    <td>$ <span>500</span></td> 
</tr>
    
</template>

    <section class="container">

        <div class="d-flex align-items-center d-none" id="loading">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true">
            </div>
        </div>




        <div class="container py-5">
            <h1>Shopping Cart</h1> 
            <hr>
            <table class="table">
              <thead>
                <tr>                  
                  <th scope="col">Product</th>                  
                  <th scope="col">Cantidad</th>
                  <th scope="col">Item</th>
                  <th scope="col">Add/Remove</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer">
                  <th scope="row" colspan="5">Shoping Cart Empty - start buying!</th>
                </tr>
              </tfoot>
            </table>
            <div class="row" id="container-cards">

            </div>            
        </div>

    </section>

    





    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
